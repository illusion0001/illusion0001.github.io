name: Deploy to GitHub Pages

on: push

jobs:
  jekyll_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Pack patch files into zip
        run: |
          git clone https://github.com/illusion0001/console-game-patches.git --depth=1
          mv console-game-patches/_patch0 .
          mv console-game-patches/_patch  .
          cp -r _patch __patch
          chmod +x .ci/*.sh
          .ci/zip.sh

      - name: Deploy
        if: github.repository == 'illusion0001/illusion0001.github.io'
        uses: helaili/jekyll-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: gh-pages
          jekyll_src: .
