title: illusion's Blog
markdown: kramdown
# url: ""
# baseurl: "/jekyll-theme-material-you"

# for atom feed
author:
  name: illusion
  email: illusion3185@gmail.com
include:
  - _pages
  - _patch
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

permalink: pretty
paginate_path: /page:num/

collections:
  - _patch

# collections_dir: all_collections
# collections:
#   posts:
#     output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
